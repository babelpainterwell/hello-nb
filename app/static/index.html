<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloNB - The Meaning Uncovered</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Reset */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
        color: #333;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 800px;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        color: #2b2b2b;
        font-weight: 500;
        margin-bottom: 30px;
      }

      label {
        font-size: 1.1rem;
        font-weight: 400;
        color: #555;
      }

      textarea {
        width: 100%;
        min-height: 100px;
        padding: 14px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        background: #f9f9f9;
        resize: vertical;
        outline: none;
      }

      textarea:focus {
        border-color: #80bdff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      button {
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button[type="submit"] {
        background: #007bff;
        color: white;
      }

      button[type="submit"]:hover {
        background: #0056b3;
      }

      button[type="button"] {
        background: #e0e0e0;
        color: #333;
      }

      button[type="button"]:hover {
        background: #cccccc;
      }

      .loading-indicator {
        display: none;
        align-items: center;
        gap: 10px;
        font-size: 1rem;
        color: #555;
      }

      .loading-indicator.active {
        display: flex;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid #ccc;
        border-top: 3px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      .response-container {
        display: none;
        background: #f8f9fa;
        padding: 25px;
        border-radius: 6px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        margin-top: 20px;
      }

      .response-container.active {
        display: block;
      }

      .response-heading {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
      }

      #explanation {
        white-space: pre-wrap;
        font-size: 1rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HelloNB - The Meaning Uncovered</h1>

      <form id="interpretForm">
        <div class="form-group">
          <label for="comment">Chinese Comment</label>
          <textarea
            class="form-control"
            id="comment"
            name="comment"
            placeholder="Enter the Chinese comment..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="context">Context (Optional)</label>
          <textarea
            class="form-control"
            id="context"
            name="context"
            placeholder="Enter any context that might help interpretation..."
          ></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Interpret</button>
          <button type="button" id="clearButton" class="btn btn-secondary">
            Clear
          </button>
        </div>

        <div class="loading-indicator mt-3" id="loadingIndicator">
          <div class="spinner"></div>
          <span>Interpreting comment...</span>
        </div>
      </form>

      <div class="response-container mt-4" id="responseContainer">
        <div class="response-heading">Interpretation / Explanation:</div>
        <div id="explanation"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("interpretForm");
      const responseContainer = document.getElementById("responseContainer");
      const explanationDiv = document.getElementById("explanation");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const clearButton = document.getElementById("clearButton");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const comment = document.getElementById("comment").value.trim();
        const context = document.getElementById("context").value.trim();

        if (!comment) {
          alert("Please enter a Chinese comment first!");
          return;
        }

        explanationDiv.textContent = "";
        responseContainer.classList.remove("active");
        loadingIndicator.classList.add("active");

        const requestBody = { comment: comment, context: context };

        const apiUrl = "http://localhost:8000/interpret";

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody),
          });

          if (!response.ok) {
            throw new Error(
              `Server error: ${response.status} - ${response.statusText}`
            );
          }

          const data = await response.json();
          explanationDiv.textContent = data.response;
          responseContainer.classList.add("active");
        } catch (error) {
          explanationDiv.textContent = "An error occurred: " + error.message;
          responseContainer.classList.add("active");
        } finally {
          loadingIndicator.classList.remove("active");
        }
      });

      clearButton.addEventListener("click", () => {
        document.getElementById("comment").value = "";
        document.getElementById("context").value = "";
        explanationDiv.textContent = "";
        responseContainer.classList.remove("active");
      });
    </script>
  </body>
</html>
